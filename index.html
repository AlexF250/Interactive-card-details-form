<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css\style.css">
</head>
<body>

<div class="container">

<aside class="card__container">

  <section class="card__container-front">

    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>

    <h2 class="card__container-front-number">

      0000 0000 0000 0000

    </h2>

    <div class="card__container-front-info">

      <h3 class="card__container-front-info-name">

        Jane Appleseed

      </h3>

      <p class="card__container-front-info-date">

        00/00

      </p>

    </div>

  </section>

  <section class="card__container-back">

    <p class="card__container-back-number">

      000

    </p>

  </section>

</aside>

<form action="" class="form__container">

<div class="form__container-cardHolder">

  <label for="cardHolder">
    
    Cardholder Name
  
  </label> 

  <input type="text" name="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed" maxlength="35">

</div>

<div class="form__container-cardNumber">

  <label for="cardNumber">

    Card Number

  </label>

  <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">

</div>

<div class="form__container-other">

  <div class="form__container-other-date">

    <label for="month">

      Exp. Date (MM/YY)

    </label>

    <div id="date-container">

    <input type="text" name="month" id="month" placeholder="MM" maxlength="2">

    <input type="text" name="year" id="year" placeholder="YY" maxlength="2">

    </div>

    

  </div>

  <div class="form__container-other-cvc">

    <label for="cvc">

      CVC

    </label>

    <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">

  </div>

</div>

  <button type="submit" class="continue-btn">Confirm</button>

</form>

  <div class="success">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>

    <h3>
      
      Thank you!
    
    </h3>

    <p>

      We've added your card details
    
    </p>

    <button type="reset" class="success-btn">Continue</button>

  </div>


</div>
  <script src="main.js"></script>
</body>
</html>
